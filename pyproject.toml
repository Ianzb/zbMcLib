requires-python = ">=3.12"
dependencies = [
    "zbToolLib>=2.0.6.1",
    "lxml>=6.0.2",
    "beautifulsoup4>=4.14.2",
    "pillow>=12.0.0",
]
authors = [
    { name = "Ianzb", email = "93322252@qq.com" },
]
maintainers = [
    { name = "Ianzb", email = "93322252@qq.com" },
]
readme = "README.md"
license = { text = "MIT License" }
keywords = ["zb", "Ianzb", "Minecraft", "lib"]
