[project]
name = "zbMcLib"
version = "0.1.0"
description = "zbMinecraftåº“"
requires-python = ">=3.12"
dependencies = [
    "zbToolLib>=1.2.0b1",
    "lxml>=5.3.0",
    "beautifulsoup4>=4.12.3",
    "pillow>=11.1.0",
]
authors = [
    { name = "Ianzb", email = "93322252@qq.com" },
]
maintainers = [
    { name = "Ianzb", email = "93322252@qq.com" },
]
readme = "README.md"
license = { text = "MIT License" }
keywords = ["zb", "Ianzb", "Minecraft", "lib"]
classifiers = [
    "Programming Language :: Python :: 3",
